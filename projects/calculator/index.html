<html>
	<head>
		<title>BASIC CALCULATOR</title>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width,initial-scale=1"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		<div id="calcBody" class="clearfix">
			<div id="calcShadow">
				<div id="calcTitle">
					<h4>BASIC CALCULATOR</h4>
				</div>
				<div id="calcDisplay">
					<div>
						<h2 id="screen"></h2>
						<span align="right" id="screen2"></span>
					</div>
					<div id="calcMemory"></div>
				</div>
				<div class="calcButton calcErase">
					<h4 id="ac">AC</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="st">(</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="ed">)</h4>
				</div>
				<div onclick="del()" class="calcButton calcErase">
					<h4 id="back">⬅️</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="7">7</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="8">8</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="9">9</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="minus">-</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="4">4</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="5">5</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="6">6</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="plus">+</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="1">1</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="2">2</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="3">3</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="div">/</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="0">0</h4>
				</div>
				<div class="calcButton calcNum">
					<h4 id="point">.</h4>
				</div>
				<div class="calcButton calcOp">
					<h4 id="x">X</h4>
				</div>
				<div id="eq" class="calcButton calceq">
					<h4 id="equal">Ans</h4>
				</div>
			</div>
		</div>
		<div style="color: #ff0">
			Thanks for your support... If you like it must check my new code
			<a
				style="color: #fff"
				href="https://www.sololearn.com/profile/1021157"
				target="_BLANK"
				>Scientific Calculator</a
			>
		</div>
		<div id="calcButtone"></div>
	</body>
	<script src="./script.js"></script>
</html>
